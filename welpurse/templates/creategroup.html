{% extends 'layout.html'%}
{% block content%}
<form action="#" class="form">
    <h1 class="text-center">Create Welfare Group</h1>
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>
      
      <div
        class="progress-step progress-step-active"
        data-title="Intro"
      ></div>
      <div class="progress-step" data-title="Group Details"></div>
      <div class="progress-step" data-title="Settings"></div>
      <div class="progress-step" data-title="Role Assignments"></div>
      <div class="progress-step" data-title="Role Descriptions"></div>
      <div class="progress-step" data-title="Visibility and Communication"></div>
    </div>

    <!-- Steps -->

        <div class="form-step form-step-active">
            <fieldset class="group-details">
                <legend>Group Details</legend>
                <div class="input-group">
                <label for="username">Welfare Name: </label>
                <input type="text" name="username" id="username" />
                </div>
                <div class="input-group">
                <label for="description">Description: </label>
                <textarea> </textarea>
                <!-- <input type="text" name="position" id="position" /> -->
                </div>
                <div class="input-group">
                    <label for="purpose">Purpose for Group: </label>
                    <textarea> </textarea>
                    <!-- <input type="text" name="position" id="position" /> -->
                </div>
            </fieldset>
            <fieldset class="group-details">
                <legend>Membership Criteria</legend>
                <div class="input-group">
                    <label for="min-contribution">Minimum Contribution:</label>
                    <select name="min-contribution" id="min-contribution">
                      <option value="15000">15,000</option>
                      <option value="20000">20,000</option>
                      <option value="26000">26,000</option>
                      <option value="35000">35,000</option>
                      <option value="37000">37,000</option>
                      <option value="above">Above 37,000</option>
                    </select>
                  </div>
                <div class="input-group">
                  <label>Eligibility Requirement:</label>
                  <div>
                    <input type="checkbox" id="income1" name="income" value="15000-20000">
                    <label for="income1">15,000 - 20,000</label>
                  </div>
                  <div>
                    <input type="checkbox" id="income2" name="income" value="26000-35000">
                    <label for="income2">26,000 - 35,000</label>
                  </div>
                  <div>
                    <input type="checkbox" id="income3" name="income" value="37000-above">
                    <label for="income3">37,000 - Above</label>
                  </div>
                </div>
                <div class="input-group">
                  <label>Membership Approval:</label>
                  <div>
                    <input type="radio" id="approvalYes" name="approval" value="yes">
                    <label for="approvalYes">Yes</label>
                  </div>
                  <div>
                    <input type="radio" id="approvalNo" name="approval" value="no">
                    <label for="approvalNo">No</label>
                  </div>
                </div>
              </fieldset>
            <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
          </div>


        <div class="form-step">
            <fieldset class="group-details">
                <legend>Contribution Settings</legend>
                <div class="input-group">
                    <label for="min-contribution">Contribution Frequency:</label>
                    <select name="min-contribution" id="min-contribution">
                      <option value="monthly">Monthly</option>
                      <option value="quarterly">Quarterly</option>
                      <option value="yearly">Per Annum</option>
                    </select>
                  </div>
                  <div class="input-group">
                    <label>Cntribution Mode:</label>
                    <div>
                      <input type="checkbox" id="mpesa" name="mpesa" value="mpesa">
                      <label for="mpesa">Mpesa</label>
                    </div>
                    <div>
                      <input type="checkbox" id="card" name="card" value="card">
                      <label for="card">Card</label>
                    </div>
                    <div>
                      <input type="checkbox" id="paypal" name="paypal" value="paypal">
                      <label for="paypal">PayPal</label>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="special-events">Special Events:</label>
                    <input type="checkbox" id="special-events" name="special-events">
                    <label for="special-events">Have Events (Contribution for specific event)</label>
                  </div>
        </fieldset>

        <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
        </div>
        </div>

    <div class="form-step">
        <!-- Role Assignments -->
        <fieldset class="group-details">
            <legend>Role Assignments</legend>
            <div class="input-group">
            <label for="administrator">Administrator:</label>
            <select id="administrator" name="administrator">
                <option>Select Member</option>
                <!-- Add member options here -->
            </select>
            </div>
            <div class="input-group">
            <label for="treasurer">Treasurer:</label>
            <select id="treasurer" name="treasurer">
                <option>Select Member</option>
                <!-- Add member options here -->
            </select>
            <div class="input-group">
            <label for="secretary">Secretary:</label>
            <select id="secretary" name="secretary">
                <option>Select Member</option>
                <!-- Add member options here -->
            </select>
            <div class="input-group">
            <label for="youth-rep">Youth Rep:</label>
            <select id="youth-rep" name="youth-rep">
                <option>Select Member</option>
                <!-- Add member options here -->
            </select>
            <div class="input-group">
            <label for="chairperson">Chairperson:</label>
            <select id="chairperson" name="chairperson">
                <option>Select Member</option>
                <!-- Add member options here -->
            </select>
            <div class="input-group">
            <label for="vice-chairperson">Treasurer:</label>
            <select id="vice-chairperson" name="vice-chairperson">
                <option>Select Member</option>
                <!-- Add member options here -->
            </select>
            </div>
            <!-- Add more roles as needed -->
        </fieldset>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>
    <div class="form-step">
        <fieldset class="group-details">
            <legend>Role Descriptions</legend>
            <div class="input-group">
                <label for="chairperson">Chairperson:</label>
                <input type="text" id="chairperson" name="chairperson">
              </div>
              <div class="input-group">
                <label for="vice-chair">Vice Chair:</label>
                <input type="text" id="vice-chair" name="vice-chair">
              </div>
              <div class="input-group">
                <label for="treasurer">Treasurer:</label>
                <input type="text" id="treasurer" name="treasurer">
              </div>
              <div class="input-group">
                <label for="secretary">Secretary:</label>
                <input type="text" id="secretary" name="secretary">
              </div>
              <div class="input-group">
                <label for="youth-rep">Youth Rep.:</label>
                <input type="text" id="youth-rep" name="youth-rep">
              </div>
      </fieldset>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
    <fieldset class="group-details">
        <legend>Privacy Settings</legend>
        <div class="input-group">
            <label>Visibility:</label>
          <input type="radio" id="private" name="visibility" value="private">
          <label for="private">Private</label>
          <input type="radio" id="public" name="visibility" value="public">
          <label for="public">Public</label>
          <input type="radio" id="hidden" name="visibility" value="hidden">
          <label for="hidden">Hidden</label>
        </div>
        <div class="input-group">
            <label>Membership Visibility:</label>
            <input type="radio" id="show" name="membership-visibility" value="show">
            <label for="show">Show</label>
            <input type="radio" id="hide" name="membership-visibility" value="hide">
            <label for="hide">Hide</label>
        </div>
    </fieldset>
    <fieldset class="group-details">
        <legend>Group Communication</legend>
        <div class="input-group">
          <label>Communication Channel:</label>
          <input type="checkbox" id="forums" name="communication-channel" value="forums">
          <label for="forums">Forums</label>
          <input type="checkbox" id="announcement-board" name="communication-channel" value="announcement-board">
          <label for="announcement-board">Announcement Board</label>
          <input type="checkbox" id="chat-rooms" name="communication-channel" value="chat-rooms">
          <label for="chat-rooms">Chat Rooms</label>
        </div>
        <div class="input-group">
          <label>Notification Preferences:</label>
          <input type="checkbox" id="email" name="notification-preferences" value="email">
          <label for="email">Email</label>
          <input type="checkbox" id="notification-alert" name="notification-preferences" value="notification-alert">
          <label for="notification-alert">Notification Alert</label>
        </div>
    </fieldset>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <input type="submit" value="Submit" class="btn" />
      </div>
    </div>

  </form>
{% endblock content%}
