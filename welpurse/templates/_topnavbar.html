
<div class="top_navbar">
    <div class="left-nav">
        <img src="{{ url_for('static', filename='images/WELPURSE.png', cache_id=cache_id) }}" alt="WelPurse Logo" width="100" height="25">
        <div class="logo">WelPurse</div>
    </div>
    <nav class="nav-item">
        <ul>
            {% if current_user %}
            <!-- Notifications and Messages Icons -->
            <li>
                <a href="#" class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span> <!-- Counter for unread notifications -->
                </a>
            </li>
            <li>
                <a href="#" class="message-icon">
                    <i class="fas fa-envelope"></i>
                    <span class="badge">5</span> <!-- Counter for unread messages -->
                </a>
            </li>
            <!-- Social Media Icons -->
            <li><a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
            <!-- User Dropdown -->
            <li class="user-dropdown">
                <a href="#" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <div class="user-menu">
                    <a href="{{ url_for('app_routes.profile') }}">Profile</a>
                    <a href="{{ url_for('app_routes.settings') }}">Settings</a>
                    <a href="#">Account</a>
                    <a href="{{ url_for('app_routes.logout') }}">Logout</a>
                </div>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
